<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Miranda-Three</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="instructions">
      NAVIGATE THE MOTHERBOARD | CLICK ON COMPONENTS TO VIEW DETAILS
    </div>
    <button class="splash" onclick="window.location.href='index.html'">
      Home
    </button>
    <div class="systemStatus">
      CPU LOAD:
      <div class="status-bar">
        <div class="status-progress cpu" style="width: 65%"></div>
      </div>
      MEMORY:
      <div class="status-bar">
        <div class="status-progress memory" style="width: 82%"></div>
      </div>
      POWER:
      <div class="status-bar">
        <div class="status-progress power" style="width: 94%"></div>
      </div>
    </div>
    <div id="powerBtn" onclick="togglePower()"></div>

    <div id="componentInfo">
      <span class="close-btn" onclick="hideComponentInfo()">X</span>
      <div id="componentContent"></div>
    </div>

    <button
      id="downloadBtn"
      onClick="window.open('https://docs.google.com/document/d/1Co4eJePIo_3j5ZAtFUbz1fvwmZv8qyW1cIy_OqYuWwQ/edit?tab=t.0', '_blank')"
      size="lg"
      variant="primary"
    >
      View Full Resume
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
